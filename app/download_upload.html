<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>デザイン提供-アップロード</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="d&u_css/upload.css">

  </head>
  <body>

    <a href="index_hiroki_ishitobi_1.html">
    <p class="text-right m-3">ログアウト</p>
    </a>
    <a href="">
    <p class="text-leght m-3">戻る</p>
    </a>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <div class="container-fluid">
      <div class="row">
        <div class="col text-center">
         
            <h2 class="bg-info">サンプルファイルをダウンロード</h2>
            <a href="sample1.jpg" download="サンプル１.jpg">
            <button id="btnbutton" type="button" class="btn btn-secondary w-50 my-4 p-0">
            サンプル１</button>
            </a>

            <button id="btnbutton" type="button" class="btn btn-secondary w-50 mb-4 p-0">
            サンプル２</button>
            <button id="btnbutton" type="button" class="btn btn-secondary w-50 mb-5 p-0">
            サンプル３</button>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
            <h2 class="bg-info my-4">ファイルをアップロード</h2>
            <form>
            <input type="file" name="teikyo" accept=".jpg" id="example">
            <div id="preview"></div>
            <p class="my-4">条件：jpgファイルのみ</p>
            
            <button id="btnbutton" type="submit" class="btn btn-info w-25 m-3 p-0">
            送信</button>
            
            <a href="home.html">
            <button id="btnbutton" type="button" class="btn btn-secondary w-25 m-3 p-0">
            キャンセル</button>
            </a>
            </form>
            <a href="kanryo.html">
            <button id="btnbutton" type="button" class="btn btn-light w-25 m-3 p-0">
            次へ</button>
            </a>
        </div>
      </div>
    </div>




    <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="d&u_js/jQuery_preview.js"></script>
    <script type="text/javascript" src="d&u_js/jQuery_input.js"></script>
    
  </body>
</html>
