<center><p>下記のフォームに記入をお願いします。</p></center>
<center><p>返答はメールにて対応させていただきます。</p></center>
<div class="Form">
    <div class="Form-Item">
      <p class="Form-Item-Label">
        <span class="Form-Item-Label-Required">必須</span>氏名
      </p>
      <input type="text" class="Form-Item-Input" placeholder="例）がばべん太郎">
    </div>
    <div class="Form-Item">
      <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
      <input type="text" class="Form-Item-Input" placeholder="例）gababen2020@edu.cc.saga-u.ac.jp">
    </div>
    <div class="Form-Item">
      <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
      <input type="text" class="Form-Item-Input" placeholder="例）000-0000-0000">
    </div>
    <div class="Form-Item">
      <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>件名</p>
      <input type="email" class="Form-Item-Input" placeholder="例）〇〇について">
    </div>
    <div class="Form-Item">
      <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
      <textarea class="Form-Item-Textarea"></textarea>
    </div>
    <input type="submit" class="Form-Btn" value="送信する">
  </div>
  <br>
