<p class=itibunme>購入したいデザインを<span class="itibunme2">キーワード</span>を入力しお選びください。</p>
<form id="form5" action="[がばべん]デザイン購入画面②.html">
  <input id="sbox5"  id="s" name="s" type="text" placeholder="キーワードを入力" />
  <input id="sbtn5" type="submit" value="検索" />
  </form>
<br>
<br>
<p class=nibunme>キーワード検索のほかに以下から<span class="nibunme2">条件検索</span>も可能です。</p>
<div class="cp_ipcheck">
	<label for="d_rb1">
		<input type="checkbox" id="d_rb1" checked />
		<div>#かっこいい系<span>151件</span></div>
	</label>

	<label for="d_rb2">
		<input type="checkbox" id="d_rb2" />
		<div>#かわいい系<span>234件</span></div>
	</label>

	<label for="d_rb3">
		<input type="checkbox" id="d_rb3" />
		<div>#カジュアル系<span>89件</span></div>
	</label>

	<label for="d_rb4">
		<input type="checkbox" id="d_rb4" />
		<div>#シンプル系<span>980件</span></div>
	</label>

	<label for="d_rb5">
		<input type="checkbox" id="d_rb5" />
		<div>#ナチュラル系<span>70件</span></div>
	</label>
</div>

<p class="sanbunme">値段を範囲指定して検索することも可能です。&emsp;<span class="itibunme2">¥10<input type="range" name="speed" min="10" max="10000" step="33"> ¥10,000</span></p>
